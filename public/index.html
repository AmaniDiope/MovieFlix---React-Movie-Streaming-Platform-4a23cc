<!DOCTYPE html>
<html lang="en">
  <head>
<script src="https://subtle-druid-430b16.netlify.app/codemate-badge.js" defer></script>
</head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MovieFlix - Stream and download your favorite movies"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
    <title>MovieFlix - Stream & Download Movies</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Fallback styles before React loads */
      body {
        background-color: #111827; /* bg-gray-900 */
        color: #f9fafb; /* text-gray-100 */
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #loading-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #dc2626; /* red-600 */
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading indicator shown before React loads -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Root element for React app -->
    <div id="root"></div>
    
    <!-- Modal portal container -->
    <div id="modal-root"></div>
    
    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.display = "none";
          }
        }, 500);
      });
    </script>
  </body>
</html>
